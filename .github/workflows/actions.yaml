name: Actions Workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls -la
      - name: checkout
        uses: actions/checkout@v1
      - name: list files
        run: |
          pwd
          ls -la
      - name: simple js action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: john
      - name: Log Greeting Time
        run: echo "${{ steps.greet.time }}"
